<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="https://user-images.githubusercontent.com/3226564/49697760-64d8be80-fba2-11e8-93de-db9ee4544bbc.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar flex-row bg-white justify-around items-center">
        <div class="logo">
          <a href="../index.html">
            <img
              src="https://user-images.githubusercontent.com/3226564/49697760-64d8be80-fba2-11e8-93de-db9ee4544bbc.png"
              width="100px"
            />
          </a>
        </div>
        <div class="nav-links">
          <a href="admin.html"><i class="fa-solid fa-user-secret"></i> Admin</a>
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
        </div>
      </div>
      <div class="page-container flex-col items-center">
        <h1>Admin Page</h1>
        <form id="product-form">
          <div>
            <label for="name">Product name</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="price">Price</label>
            <input type="text" id="price" />
          </div>
          <div>
            <label for="image-url">Image URL</label>
            <input type="text" id="image-url" />
          </div>
          <div>
            <label for="details">Details</label>
            <input type="text" id="details" />
          </div>
          <button id="save-btn">Save product</button>
        </form>
        <table id="products-table" border="1">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Image</th>
              <th>Details</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="../js/admins.js"></script>
  </body>
</html>
